<div class="container">
    <form id="imageForm" action="/posts/create" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Select an image</label>
            <input class="form-control-file" type="file" name="imageFile" required>
            <small id="fileHelp" class="form-text text-muted">Allowed JPG, PNG and GIF files only.</small>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="descText" id="desc" placeholder="Description" required/>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Upload Image">
        </div>
    </form>
    <div>
        <h3>Total Posts: <span class="post-counter">0</span></h3>
    </div>
    <div>
        <ul id="sortable" class="postList"></ul>
    </div>
</div>
